<!DOCTYPE html>
<html>
    <title> Bài tập image map </title>
	<meta charset ="utf-8">
	<body>
		<blockquote>	
			<p> NGƯỜI ĐẸP BÊN  HOA ĐÀO </p>
		
			<img src="../2/666.jpg"alt ="hotgirl" usemap="planetmap"
			style="width:300px;height:400px;">
			<map name ="planetmap">
				<area shape="rect"coords="140,120,150,0"alt ="sun"href="https://www.facebook.com/">
				<area shape="rect"coords="200,120,10,70"alt ="sun"href="https://www.google.com/">
				<area shape="rect"coords="190,120,150,150"alt ="sun"href="http://www.24h.com.vn/">
				<area shape="rect"coords="230,90,130,210"alt ="sun"href="http://mp3.zing.vn/">
			</map>
		</blockquote>
	</body>
</html>
